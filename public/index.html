<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="js/require.js" data-main="js/main.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<title>Test</title>
</head>
<body>
<header class="navbar" role="banner" id="banner"></header>

<main class="bs-masthead" id="content" role="main"></main>

<script>
	function htmlEncode(value){
      return $('<div/>').text(value).html();
    }
</script>

<script type="text/template" id="template-main">
    <hr />
    <table class="table striped">
      <thead>
        <tr>
          <th>Title</th><th>delete</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(items, function(item) { %>
          <tr>
            <td><a class="btn" href="#/item/<%= item.id %>"><%= htmlEncode(item.get('title')) %></a></td>
            <td><a class="btn btn-danger" href="#/del/<%= item.id %>">X</a></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
</script>
<script type="text/template" id="template-banner">
	<a href="/">
	<h1>Banner</h1>
	</a>
	<a href ="/auth/twitter">Login with Twitter </a>
	<a href="#/items/1">This is the link<a>
	<a href="#/note/1">Note link<a>
	<a href="http://node.la/v1/items">API</a>
	<hr>
</script>
<script type="text/template" id="template-note">
	<h1>Note</h1>
	<h2>Note content</h2>
</script>
<script type="text/template" id="template-item">
<form class="item-edit-form input-group  col-md-8 center">
	<input type="text" id="title" name="title" class="form-control" value="<%= htmlEncode(item.get('title'))%>" placeholder="<%= htmlEncode(item.get('title'))%>"/>
	<textarea id="content" name="content" class="form-control" rows="10"><%= htmlEncode(item.get('content'))%></textarea>
	<input type="hidden" name="id" value="<%= item.id %>" />
	<button type="submit" class="btn btn-primary" type="submit">Save</button>
	</form>
</script>



</body>
</html>
